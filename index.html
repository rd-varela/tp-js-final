<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="muteBtn">&#9834</div>
    <div id="darkMode" class="darkModeBtnDefault"></div>
    <header>
        <h1>Tasks.</h1>
    </header>
    <section>
        <div>
            <p>Organiza tus quehaceres!</p>
            <input type="text" id="inputTareas" placeholder="Ingresa una tarea">
            <button onclick="agregarTarea()">+</button>
            <p id="userInputNotice"></p>
        </div>
        <div>
            <p class="subText">o bien...</p>
            <input type="text" id="inputAI" placeholder="Ingresa una actividad (ej, lavar la ropa)">
            <button onclick="agregarTareaAI()">&#x1F50D</button>
            <p class="subText" id="userInputNoticeAI">(esto borrara todas las tareas ingresadas)</p>
        </div>
        <button id="clearButton">[clear all]</button>
        <div id="listaTareasDiv">
            <p>Lista de tareas</p>
            <p class="subText">(arrastra para reordenar)</p>
            <ul id="listaTareas"></ul>
        </div>

    </section>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script src="script/script.js" type="module"></script>

</body>
</html>
